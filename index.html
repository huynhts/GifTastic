<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GifTastic</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <header class="row">
            <div class="col-sm-12 search-bar input-group">

                <div class="input-group-prepend">
                    <span class="input-group-text search-button" id="inputGroup-sizing-sm">Search</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Search all Gifs here!">
                                             
            </div>
        </header>

        <section class="row"> 
            <div class="col-md-9 gif-space"></div>
            <div class="col-md-3 button-space">
                <button id="gifButton" gif-name="james harden">james harden</button>
                <button id="gifButton" gif-name="steph curry">steph curry</button>
                <button id="gifButton" gif-name="kobe">kobe</button>
            </div>
        </section>
        
        <script src="assets/javascript/game.js" async defer></script>
    </body>
</html>
